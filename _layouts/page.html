---
layout: default
---

<article class="page">
    <header class="content-header">
        <div class="header-content">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="page-subtitle">{{ page.description }}</p>
            {% endif %}
        </div>
    </header>

    <div class="content-body">
        <div class="page-content">
            {{ content }}
        </div>
    </div>
</article>
