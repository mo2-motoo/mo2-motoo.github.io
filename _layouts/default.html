<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/sidebar.css' | relative_url }}"
    />

    <!-- SEO -->
    {% seo %}

    <!-- Feed -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ '/feed.xml' | relative_url }}"
    />
  </head>
  <body>
    <div class="container">
      {% include sidebar.html %}

      <main class="main-content">{{ content }}</main>
    </div>

    <!-- Mobile Header -->
    <div class="mobile-header">
      <div class="mobile-header-content">
        <a href="{{ '/' | relative_url }}" class="mobile-logo">
          <i class="fas fa-book"></i>
          <span>Motoo Docs</span>
        </a>
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Custom JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <!-- Additional scripts -->
    {% if page.scripts %} {% for script in page.scripts %}
    <script src="{{ script | relative_url }}"></script>
    {% endfor %} {% endif %}
  </body>
</html>
