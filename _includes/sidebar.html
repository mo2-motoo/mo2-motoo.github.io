<aside class="sidebar">
    <div class="sidebar-header">
        <a href="{{ '/' | relative_url }}" class="logo">
            <i class="fas fa-book"></i>
            <span>Motoo Docs</span>
        </a>
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <nav class="sidebar-nav">
        <div class="nav-section">
            <h3 class="nav-section-title">
                <i class="fas fa-home"></i>
                홈
            </h3>
            <div class="nav-section-content">
                <a href="{{ '/' | relative_url }}" class="nav-item {% if page.url == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>🏠 Home</span>
                </a>
            </div>
        </div>

        <div class="nav-section">
            <h3 class="nav-section-title">
                <i class="fas fa-file-alt"></i>
                최근 포스트
            </h3>
            <div class="nav-section-content">
                {% for post in site.posts limit:5 %}
                <a href="{{ post.url | relative_url }}" class="nav-item">
                    <i class="fas fa-file-text"></i>
                    <span>{{ post.title }}</span>
                </a>
                {% endfor %}
            </div>
        </div>

        <div class="nav-section">
            <h3 class="nav-section-title">
                <i class="fas fa-folder"></i>
                카테고리
            </h3>
            <div class="nav-section-content">
                <a href="{{ '/category/architecture/' | relative_url }}" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>🏗️ 아키텍처</span>
                </a>
                <a href="{{ '/category/domain/' | relative_url }}" class="nav-item">
                    <i class="fas fa-bullseye"></i>
                    <span>🎯 도메인</span>
                </a>
                <a href="{{ '/category/implementation/' | relative_url }}" class="nav-item">
                    <i class="fas fa-code"></i>
                    <span>💻 구현</span>
                </a>
                <a href="{{ '/category/testing/' | relative_url }}" class="nav-item">
                    <i class="fas fa-flask"></i>
                    <span>🧪 테스트</span>
                </a>
                <a href="{{ '/category/troubleshooting/' | relative_url }}" class="nav-item">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>🚨 문제 해결</span>
                </a>
                <a href="{{ '/category/load-testing/' | relative_url }}" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>📈 부하 테스트</span>
                </a>
                <a href="{{ '/category/quick-links/' | relative_url }}" class="nav-item">
                    <i class="fas fa-link"></i>
                    <span>🔗 빠른 링크</span>
                </a>
                <a href="{{ '/category/contact/' | relative_url }}" class="nav-item">
                    <i class="fas fa-phone"></i>
                    <span>📞 문의</span>
                </a>
            </div>
        </div>

        <div class="nav-section">
            <h3 class="nav-section-title">
                <i class="fas fa-plus"></i>
                새 포스트 작성
            </h3>
            <div class="nav-section-content">
                <a href="https://github.com/mo2-motoo/mo2-motoo.github.io/new/main/_posts" target="_blank" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>📝 새 포스트 작성</span>
                </a>
            </div>
        </div>
    </nav>
</aside>
